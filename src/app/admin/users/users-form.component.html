<md-card>
           <md-card-title>{{title}}</md-card-title>
           <md-card-content>
                <p>{{message}}</p>
                <form>
                  <table style="width: 100%" cellspacing="0">
                  <tr>
                  <td>
                     <md-input-container>
                        <input mdInput placeholder="First Name" name="value" ngModel>
                     </md-input-container>
                  </td>
                    <td>
                       <md-input-container>
                          <input mdInput placeholder="Last Name" name="value" ngModel>
                       </md-input-container>
                      </td>
                  </tr>
                  <tr>
                     <td>
                       <md-input-container>
                          <input mdInput placeholder="Email" name="value" ngModel>
                       </md-input-container>
                     </td>

                     <td>
                       <md-input-container>
                          <input mdInput placeholder="Mobile" name="value" ngModel>
                       </md-input-container>
                     </td>
                  </tr>
                  <tr>
                     <td>
                       <md-input-container>
                          <input mdInput placeholder="Password" name="value" ngModel>
                       </md-input-container>
                     </td>
                     <td>
                       <md-input-container>
                          <input mdInput placeholder="Confirm Password" name="value" ngModel>
                       </md-input-container>
                     </td>
                  </tr>
                  </table>
                </form>
           </md-card-content>
           <md-card-actions>
                <button md-raised-button class="md-raised-button md-primary" (click)="save()" >Save</button>
           </md-card-actions>
        </md-card>
