<md-card>
	<md-card-title>
		<section layout="row" layout-sm="column" layout-align="center right" layout-wrap>
			<div layout="row" layout-align="start center" flex>
				Rooms Master
				<span flex></span>
			</div>
			<button md-mini-fab (click)="openDialog()" color="primary"><md-icon class="md-24">add</md-icon></button>

		</section>
	</md-card-title>  
	<md-card-content>
		<md-card>
			<md-card-title>{{title}}</md-card-title>   
			<md-card-content>
				<table class="md-data-table">
					<thead>
						<tr>
							<th class="md-text-cell">Zone</th>
							<th class="md-text-cell">Name</th>
							<th class="md-text-cell">User Limit</th>
						</tr>
					</thead>
					<tbody>
						<tr *ngFor="let item of rooms | async">
							<td class="md-text-cell">{{item.zone.name}} : {{item.zone.key}}</td>
							<td class="md-text-cell">{{item.name}}</td>
							<td class="md-text-cell">{{item.users_limit}}</td>
							<td>
								<button md-icon-button [md-menu-trigger-for]="menu">
									<md-icon>more_vert</md-icon>
								</button>
								<md-menu #menu="mdMenu" x-position="before">
									<button (click)="openDialogEdit(item)" md-menu-item><md-icon>edit</md-icon> Edit </button>
									<button md-menu-item (click)="deleteRoom(item.id)"><md-icon>delete</md-icon> Delete </button>
								</md-menu>
							</td>
						</tr>
						<tr *ngIf="rooms.length === 0">
							<td colspan="3" class="md-text-cell">No Rooms find</td>
						</tr>

					</tbody>
				</table>
			</md-card-content>
		</md-card>
	</md-card-content>
</md-card>
