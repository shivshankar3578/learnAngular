<form [formGroup]="zoneForm" novalidate  (ngSubmit)="onSubmit(zoneForm.value, zoneForm.valid)">
	<md-card>
		<md-card-title>Zone Form</md-card-title>
		<md-card-content>
			<p>{{message}}</p>
			<table style="width: 100%" cellspacing="0">
				<tr>
					<td>
						<!-- <md-input formControlName="name"  placeholder="Zone Name" style="width: 100%"></md-input> -->
						<small [hidden]="zoneForm.controls.name.valid || (zoneForm.controls.name.pristine && !submitted)">
			        Name is required (minimum 5 characters).
			    	</small>
		    	</td>
				</tr>
				<tr>
					<td>
					<!-- <md-input formControlName="key" readonly  placeholder="Key" style="width: 100%"></md-input> -->
						<small [hidden]="zoneForm.controls.key.valid || (zoneForm.controls.name.pristine && !submitted)">
			        Key is required.
			    	</small>
					</td>
				</tr>
			</table>
		</md-card-content>
		<md-card-actions>
			<div layout="row" layout-sm="column" layout-align="end center" layout-wrap>
				<button type="submit" md-raised-button color="primary" [disabled]="!zoneForm.valid">Save</button>
				<button type="button" md-raised-button color="warn" (click)="dialogRef.close('cancel')">Cancel</button>
			</div>
		</md-card-actions>
	</md-card>
</form>
